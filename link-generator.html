<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lichen Protocol - Session Link Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      color: #2d3748;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .generate-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .results {
      margin-top: 30px;
      display: none;
    }

    .results.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .link-card {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .link-title {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
    }

    .link-url {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .link-text {
      flex: 1;
      padding: 10px 12px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      color: #2d3748;
      word-break: break-all;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .copy-btn {
      padding: 10px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #5568d3;
    }

    .copy-btn.copied {
      background: #48bb78;
    }

    .error {
      background: #fff5f5;
      border: 2px solid #fc8181;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .info {
      background: #ebf8ff;
      border: 1px solid #bee3f8;
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      font-size: 13px;
      color: #2c5282;
    }

    .session-id-display {
      margin-top: 16px;
      padding: 12px;
      background: #fef5e7;
      border: 1px solid #f9e79f;
      border-radius: 6px;
      font-size: 13px;
    }

    .session-id-label {
      font-weight: 600;
      color: #7d6608;
      margin-bottom: 4px;
    }

    .session-id-value {
      font-family: 'Monaco', 'Courier New', monospace;
      color: #2d3748;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">lichen</div>
      <h1>Session Link Generator</h1>
    </div>

    <div class="input-group">
      <label for="notion-url">Paste Notion Session Page URL</label>
      <input
        type="text"
        id="notion-url"
        placeholder="https://www.notion.so/Session_01_protocol-abc123def456..."
        autofocus
      >
    </div>

    <button class="generate-btn" onclick="generateLinks()">Generate Links</button>

    <div class="error" id="error"></div>

    <div class="results" id="results">
      <div class="session-id-display">
        <div class="session-id-label">Extracted Session ID:</div>
        <div class="session-id-value" id="session-id-value"></div>
      </div>

      <div style="margin-top: 24px;">
        <div class="link-card">
          <div class="link-title">24-Hour Follow-Up Link</div>
          <div class="link-url">
            <div class="link-text" id="link-24h"></div>
            <button class="copy-btn" onclick="copyLink('24h')">Copy</button>
          </div>
        </div>

        <div class="link-card">
          <div class="link-title">7-Day Follow-Up Link</div>
          <div class="link-url">
            <div class="link-text" id="link-7d"></div>
            <button class="copy-btn" onclick="copyLink('7d')">Copy</button>
          </div>
        </div>
      </div>

      <div class="info">
        ðŸ’¡ Send these links to the founder after the session. They'll automatically submit responses to the correct session page.
      </div>
    </div>
  </div>

  <script>
    // Your base URL
    const BASE_URL = 'https://lichen-forms.netlify.app';

    function extractSessionId(url) {
      // Remove any query parameters and anchors
      const cleanUrl = url.split('?')[0].split('#')[0];

      // Try multiple patterns to extract the session ID

      // Pattern 1: https://www.notion.so/PAGE_NAME-SESSION_ID
      const match1 = cleanUrl.match(/notion\.so\/[^\/]*-([a-f0-9]{32})/i);
      if (match1) return match1[1];

      // Pattern 2: https://www.notion.so/SESSION_ID
      const match2 = cleanUrl.match(/notion\.so\/([a-f0-9]{32})/i);
      if (match2) return match2[1];

      // Pattern 3: Direct session ID (user just pasted the ID)
      const match3 = url.match(/^([a-f0-9]{32})$/i);
      if (match3) return match3[1];

      return null;
    }

    function generateLinks() {
      const input = document.getElementById('notion-url').value.trim();
      const errorDiv = document.getElementById('error');
      const resultsDiv = document.getElementById('results');

      // Hide previous results and errors
      errorDiv.classList.remove('show');
      resultsDiv.classList.remove('show');

      if (!input) {
        errorDiv.textContent = 'Please paste a Notion URL or session ID';
        errorDiv.classList.add('show');
        return;
      }

      const sessionId = extractSessionId(input);

      if (!sessionId) {
        errorDiv.textContent = 'Could not extract session ID from URL. Make sure you copied the full Notion page URL.';
        errorDiv.classList.add('show');
        return;
      }

      // Display extracted session ID
      document.getElementById('session-id-value').textContent = sessionId;

      // Generate links
      const link24h = `${BASE_URL}/followup-24h.html?session=${sessionId}`;
      const link7d = `${BASE_URL}/followup-7d.html?session=${sessionId}`;

      document.getElementById('link-24h').textContent = link24h;
      document.getElementById('link-7d').textContent = link7d;

      // Show results
      resultsDiv.classList.add('show');
    }

    function copyLink(type) {
      const linkElement = document.getElementById(`link-${type}`);
      const button = event.target;
      const originalText = button.textContent;

      // Copy to clipboard
      navigator.clipboard.writeText(linkElement.textContent).then(() => {
        // Show success feedback
        button.textContent = 'âœ“ Copied!';
        button.classList.add('copied');

        // Reset after 2 seconds
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy to clipboard');
      });
    }

    // Allow Enter key to generate links
    document.getElementById('notion-url').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        generateLinks();
      }
    });

    // Auto-generate if URL is pasted
    document.getElementById('notion-url').addEventListener('paste', (e) => {
      setTimeout(generateLinks, 100);
    });
  </script>
</body>
</html>
